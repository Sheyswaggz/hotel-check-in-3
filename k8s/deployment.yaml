apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-checkin-app
  namespace: production
  labels:
    app: hotel-checkin
    version: v1.0.0
    component: backend
    tier: application
    managed-by: kubernetes
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Hotel check-in application deployment"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: hotel-checkin
      component: backend
  
  template:
    metadata:
      labels:
        app: hotel-checkin
        version: v1.0.0
        component: backend
        tier: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/health"
    
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      
      serviceAccountName: hotel-checkin-sa
      automountServiceAccountToken: true
      
      dnsPolicy: ClusterFirst
      dnsConfig:
        options:
          - name: ndots
            value: "2"
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hotel-checkin
                topologyKey: kubernetes.io/hostname
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - hotel-checkin
                topologyKey: topology.kubernetes.io/zone
      
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres-svc 5432; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database is ready"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
        
        - name: db-migration
          image: hotel-checkin:v1.0.0
          command: ['npx', 'prisma', 'migrate', 'deploy']
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hotel-checkin-secrets
                  key: database-url
            - name: NODE_ENV
              value: "production"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      
      containers:
        - name: hotel-checkin
          image: hotel-checkin:v1.0.0
          imagePullPolicy: IfNotPresent
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: hotel-checkin-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: hotel-checkin-secrets
                  key: jwt-secret
            - name: JWT_EXPIRES_IN
              valueFrom:
                configMapKeyRef:
                  name: hotel-checkin-config
                  key: JWT_EXPIRES_IN
            - name: ROOM_MANAGEMENT_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: hotel-checkin-config
                  key: ROOM_MANAGEMENT_ENABLED
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
              ephemeral-storage: 1Gi
            limits:
              cpu: 1000m
              memory: 1Gi
              ephemeral-storage: 2Gi
          
          livenessProbe:
            httpGet:
              path: /health
              port: http
              httpHeaders:
                - name: X-Probe-Type
                  value: liveness
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
              httpHeaders:
                - name: X-Probe-Type
                  value: readiness
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          
          startupProbe:
            httpGet:
              path: /health
              port: http
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5
          
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            - name: npm-cache
              mountPath: /home/appuser/.npm
          
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - sleep 15
      
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 500Mi
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
        - name: npm-cache
          emptyDir:
            sizeLimit: 500Mi
      
      terminationGracePeriodSeconds: 30
      
      imagePullSecrets:
        - name: ghcr-secret