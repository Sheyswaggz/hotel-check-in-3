apiVersion: v1
kind: Service
metadata:
  name: hotel-checkin-svc
  namespace: production
  labels:
    app: hotel-checkin
    component: backend
    tier: application
    managed-by: kubernetes
  annotations:
    description: "Hotel check-in application internal service"
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/health"
spec:
  type: ClusterIP
  selector:
    app: hotel-checkin
    component: backend
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800