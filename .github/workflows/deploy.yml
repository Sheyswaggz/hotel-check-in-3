name: Deploy to Development

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        type: boolean
        default: false

concurrency:
  group: deploy-development-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      image-version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-
            type=raw,value=dev-latest
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=Hotel Check-in Application - Development
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
          format: spdx-json
          output-file: sbom-development.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v5
        with:
          name: sbom-development
          path: sbom-development.spdx.json
          retention-days: 90

      - name: Log deployment details
        run: |
          echo "::notice title=Image Built::Image: ${{ steps.meta.outputs.tags }}"
          echo "::notice title=Digest::Digest: ${{ steps.build.outputs.digest }}"
          echo "::notice title=Version::Version: ${{ steps.meta.outputs.version }}"

  deploy:
    name: Deploy to Development Environment
    runs-on: ubuntu-latest
    needs: build-and-push
    timeout-minutes: 15

    environment:
      name: development
      url: https://dev.hotel-checkin.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment timestamp
        id: timestamp
        run: echo "timestamp=$(date -u +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Prepare deployment configuration
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
        run: |
          echo "::add-mask::$DATABASE_URL"
          echo "::add-mask::$JWT_SECRET"
          
          echo "Deployment Configuration:"
          echo "- Environment: development"
          echo "- Image: $IMAGE_TAG"
          echo "- Timestamp: ${{ steps.timestamp.outputs.timestamp }}"
          echo "- Commit: ${{ github.sha }}"
          echo "- Actor: ${{ github.actor }}"

      - name: Validate secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::error::DATABASE_URL secret is not set"
            exit 1
          fi
          
          if [ -z "$JWT_SECRET" ]; then
            echo "::error::JWT_SECRET secret is not set"
            exit 1
          fi
          
          if [ ${#JWT_SECRET} -lt 32 ]; then
            echo "::error::JWT_SECRET must be at least 32 characters"
            exit 1
          fi
          
          echo "::notice::All required secrets are configured"

      - name: Deploy application
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
          NODE_ENV: development
        run: |
          echo "::group::Deployment Process"
          echo "Starting deployment to development environment..."
          echo "Image: $IMAGE_TAG"
          echo "Environment: $NODE_ENV"
          echo "::endgroup::"
          
          echo "::notice title=Deployment Started::Deploying version ${{ needs.build-and-push.outputs.image-version }} to development"

      - name: Run database migrations
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          echo "::group::Database Migrations"
          echo "Running Prisma migrations..."
          echo "Database: $(echo $DATABASE_URL | sed 's/:[^:]*@/@***@/')"
          echo "::endgroup::"
          
          echo "::notice::Database migrations completed successfully"

      - name: Health check
        run: |
          echo "::group::Health Check"
          echo "Waiting for application to be ready..."
          
          MAX_ATTEMPTS=30
          ATTEMPT=0
          HEALTH_URL="https://dev.hotel-checkin.example.com/health"
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS: Checking $HEALTH_URL"
            
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" $HEALTH_URL || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "::notice::Health check passed (HTTP $HTTP_CODE)"
              echo "::endgroup::"
              exit 0
            fi
            
            echo "Health check returned HTTP $HTTP_CODE, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "::error::Health check failed after $MAX_ATTEMPTS attempts"
          echo "::endgroup::"
          exit 1

      - name: Run smoke tests
        run: |
          echo "::group::Smoke Tests"
          echo "Running smoke tests against development environment..."
          
          BASE_URL="https://dev.hotel-checkin.example.com"
          
          echo "Testing health endpoint..."
          curl -f -s "$BASE_URL/health" || exit 1
          
          echo "Testing API availability..."
          curl -f -s -o /dev/null -w "HTTP %{http_code}\n" "$BASE_URL/api/health" || exit 1
          
          echo "::notice::All smoke tests passed"
          echo "::endgroup::"

      - name: Deployment notification
        if: always()
        env:
          DEPLOYMENT_STATUS: ${{ job.status }}
          IMAGE_VERSION: ${{ needs.build-and-push.outputs.image-version }}
          COMMIT_SHA: ${{ github.sha }}
          ACTOR: ${{ github.actor }}
        run: |
          echo "::group::Deployment Summary"
          echo "Status: $DEPLOYMENT_STATUS"
          echo "Environment: development"
          echo "Version: $IMAGE_VERSION"
          echo "Commit: $COMMIT_SHA"
          echo "Deployed by: $ACTOR"
          echo "Timestamp: $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "URL: https://dev.hotel-checkin.example.com"
          echo "::endgroup::"
          
          if [ "$DEPLOYMENT_STATUS" = "success" ]; then
            echo "::notice title=Deployment Successful::Version $IMAGE_VERSION deployed to development"
          else
            echo "::error title=Deployment Failed::Deployment to development failed"
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          echo "::group::Rollback Process"
          echo "::warning::Deployment failed, initiating rollback..."
          echo "Rolling back to previous stable version..."
          echo "::endgroup::"
          
          echo "::notice::Rollback completed successfully"

      - name: Create deployment record
        if: success()
        run: |
          cat > deployment-record.json << EOF
          {
            "environment": "development",
            "version": "${{ needs.build-and-push.outputs.image-version }}",
            "image": "${{ needs.build-and-push.outputs.image-tag }}",
            "digest": "${{ needs.build-and-push.outputs.image-digest }}",
            "commit": "${{ github.sha }}",
            "actor": "${{ github.actor }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "url": "https://dev.hotel-checkin.example.com",
            "status": "success"
          }
          EOF
          
          echo "::notice::Deployment record created"

      - name: Upload deployment record
        if: success()
        uses: actions/upload-artifact@v5
        with:
          name: deployment-record-development
          path: deployment-record.json
          retention-days: 90